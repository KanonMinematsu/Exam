<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理システム</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .menu {
            width: 300px;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        h2, h4 {
            text-align: center;
            margin-top: 20px;
        }
        h4 {
            margin-top: 10px;
        }
        a {
            display: block;
            text-decoration: none;
            color: #333;
            padding: 10px 0;
            text-align: center;
            border-bottom: 1px solid #ccc;
            transition: background-color 0.3s ease;
        }
        a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="menu">
        <h2>得点管理システム</h2>
        <h4>学生関連メニュー</h4>
        <a href="#">得点管理</a>
        <a href="#">科目管理</a>
    </div>
    <div class="menu">
        <h2>生徒管理システム</h2>
        <h4>教員関連メニュー</h4>
        <a href="#">学生管理</a>
        <a href="#">学生追加</a>
    </div>
</body>
</html>
